<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description"
    content="This Responsive Calculator is a portifolio project and challenge made by Frotntend Mentor">

  <title>Longitud</title>

  <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="../style.css">

</head>

<body>

  <div class="calc container-fluid">
    <div class="row calc-content justify-content-center w-100 mx-auto">
      <div class="col-12 col-md-8 col-lg-6 col-xl-4 ">

        <div class="container calc-top">

          <div class="row justify-content-end">
            <span class="col-1">1</span>
            <span class="col-1">2</span>
            <span class="col-1">3</span>
          </div>

          <div class="calc-top row">

            <h3 class="col-6">Longitud</h3>
            <h4 class="col-3">Tema</h4>

            <div class="col-3 toggle">
              <div class="btn-group">
                <input type="range" id="btnTheme" min="1" max="3" value="1" onchange="miFuncion(this.value);">
              </div>
            </div>

          </div>

          <div class="calc-top-result row">
            <input type="text" class="col-12" id="metros" placeholder="Metros (m)" disabled></input>
          </div>
          <div class="calc-top-result row">
            <input type="text" class="col-12" id="centimetros" placeholder="Centimetros (cm)" disabled></input>
          </div>
        </div>

        <div class="teclas-de-calculo">

          <div class="container">
            <div class="row">
              <input class="col" type="button" value="9" onclick="entradaMetros('9')">
              <input class="col" type="button" value="0" onclick="entradaMetros('0')">
              <input class="col" type="button" value="." onclick="entradaMetros('.')">
              <input class="col" type="button" value="BORRAR" id="del" onclick="borrarMetros()">
            </div>
            <div class="row">
              <input class="col" type="button" value="5" onclick="entradaMetros('5')">
              <input class="col" type="button" value="6" onclick="entradaMetros('6')">
              <input class="col" type="button" value="7" onclick="entradaMetros('7')">
              <input class="col" type="button" value="8" onclick="entradaMetros('8')">
            </div>
            <div class="row">
              <input class="col" type="button" value="1" onclick="entradaMetros('1')">
              <input class="col" type="button" value="2" onclick="entradaMetros('2')">
              <input class="col" type="button" value="3" onclick="entradaMetros('3')">
              <input class="col" type="button" value="4" onclick="entradaMetros('4')">
            </div>
            <div class="row">
              <input class="col" type="button" value="Reiniciar" id="reset" onclick="reiniciarMetros()">
              <input class="col" type="button" value="Convertir" id="equals" onclick="calcularCentimetros()">
            </div>
            <div class="calc-top row">
              <hr>
              <h4 class="col-3">Multifunciones</h4>
              <hr>
            </div>
            <div class="row">
              <a class="col" type="button" href="./temperatura.html">°C</a>
              <a class=" col" type="button" href="./presion.html">Presión</a>
              <a class="col" type="button" href="./masa.html">Masa</a>
              <a class="col" type="button" href="./longitud.html">Longitud</a>
              <a class="col" type="button" href="../index.html">Calculadora</a>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="../script.js"></script>
</body>

</html>
